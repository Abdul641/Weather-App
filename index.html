<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="new.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@500&family=Dosis&family=Nunito&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <input type="text" name="" id="value" placeholder="Search Location..." />
      <button class="btn" id="btn">
        <i class="fa-solid fa-magnifying-glass" id="btn-image"></i>
      </button>
    </div>
    <p id="error"></p>
    <p id="date"></p>

    <div id="center-div">
      <div id="left-side">
        <div id="visi">
          <img src="MaxTemp.svg" alt="" id="max" />
          <h3 id="Visibility-1">Max Temp</h3>
          <p id="Visibility"></p>
        </div>

        <div id="min">
          <img src="low-temperature-reading-svgrepo-com.svg" alt="" />
          <h3 id="min">Min Temp</h3>
          <p id="min-1"></p>
        </div>
        <div></div>
      </div>

      <div id="place-dic">
        <h1 id="placeName"></h1>
      </div>

      <div id="main-div">
        <div id="locationName">
          <img src="cloud.svg" alt="Weather Image" id="clouds" />
          <h3 id="weather-11"></h3>
          <h3 id="weat"></h3>
        </div>

        <!-- Side Bar-->
        <div id="side-div">
          <!-- Feels Like-->
          <img src="feels.svg" alt="Feels Like Image" id="feels" />
          <h3 id="feelsLike">Feels Like</h3>
          <p id="temp"></p>
        </div>

        <div id="HumidA">
          <!-- Humidity -->
          <img src="Humidity.svg" alt="Humidity" id="humid" />
          <h3 id="ha">Humidity</h3>
          <p id="humidity"></p>
        </div>
      </div>
    </div>
    <!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone.min.js"></script> -->
    <script type="module" src="script.js"></script>
  </body>
</html>
