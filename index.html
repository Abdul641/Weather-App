<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@500&family=Nunito&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <input type="text" name="" id="value" placeholder="Search Location..." />
      <button class="btn" id="btn">
        <i class="fa-solid fa-magnifying-glass" id="btn-image"></i>
      </button>
    </div>

    <!--  https://api.openweathermap.org/data/2.5/weather?q=Dundalk&appid=e1db4f466c1ed08bb54b95cb19cfbe03 -->
    <div id="main-div">
      <h1>Current Weather</h1>
      <h2 id="placeName"></h2>

      <div id="locationName">
        <img src="cloud.svg" alt="Weather Image" />

        <h3 id="weat"></h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
